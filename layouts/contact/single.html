{{define "main"}}
<section class="contact-section container">

    <div class="content">
        {{with .Params.image}}
        <img id="aboutImage" src="{{.}}" alt="{{$.Title}}" style="border:0px;margin:10px;float:left;width:200px;" >
        {{end}}
        {{.Content}}
    </div>
</section>
{{end}}
